<div class = website>	
<h3>Hi <span id="nama"></span>,Welcome To Website</h3>

</div>

<h2>Message Us</h2>
<div class="message-form-container">
<form name="message-form" onsubmit="return validateform()">
  nama: <input placeholder="Nama" type="text" name="full-name"/>
  <br/><br>

  Tanggal Lahir:
  <input type="date" name="birth-date"/>
  <br/><br>

  Jenis Kelamin:
  <input type="radio" name="gender" id="male" value="male"/>
  <label for="male">Laki-laki</label>
  <input type="radio" name="gender" id="female" value="female"/>
  <label for="female">Perempuan</label>
<br/><br>
  Pesan:
  <textarea placeholder="Pesan" name="messages"></textarea>
  <br/><br>

  <input type="submit" value="Submit"/>
</div>
</form>

<div class="result-container">
  <p>Nama: <span id="sender-full-name"></span></p>
  <p>Tanggal lahir: <span id="sender-birth-date"></span></p>
  <p>Jenis kelamin: <span id="sender-gender"></span></p>
  <p>Pesan: <span id="sender-messages"></span></p>
</div>
  
  <script>
    var name = prompt("masukkan nama kamu");
    document.getElementById("nama").innerText=name;


    function validateform() {
        var fullName = document.forms["message-form"]["full-name"].value;
        var birthDate = document.forms["message-form"]["birth-date"].value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var messages = document.forms["message-form"]["messages"].value;

        document.getElementById("sender-full-name").textContent = fullName;
        document.getElementById("sender-birth-date").textContent = birthDate;
        document.getElementById("sender-gender").textContent = gender ? gender.value : "";
        document.getElementById("sender-messages").textContent = messages;

        return false; // Prevent the form from actually submitting
    }
  </script>

</body>
